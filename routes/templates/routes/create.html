{% extends "base.html" %}
{% block title%}Сохранение маршрута {% endblock%}
{% block content%}
<h1 class="display-4">Сохранить новый Маршрут</h1>
{% url 'save_route' as action%}
<div class="row mx-auto">
  <div class='col-md-6'>
    <form action="/save_route/" method="post"> {% csrf_token%}
        {% for field in form %}
            <div>
                {{ field.errors }} {{ field }}
            </div>
        {% endfor %}
      <button class="btn btn-outline-info" type="submit">Сохранить</button>
    </form>
  </div>
</div>
{% endblock%}
